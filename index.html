<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FlowerShop</title>
</head>

<body>
    <div class="site-container first">
        <div class="first-bg"></div>
        <header class="header">
            <div class="container">
                <div class="header__wrapper flex">

                    <div class="burger flex">
                        <div class="burger-line"></div>
                        <div class="burger-line"></div>
                        <div class="burger-line"></div>
                    </div>

                    <div class="header__logo">
                        <h2 class="header__logo-title">Floristman</h2>
                        <p class="header__logo-desc">Широкий выбор на любой вкус</p>
                    </div>

                    <div class="header__users-tools flex">
                        <a href="#" class="search"><img src="./img/svg/search.svg" alt="img" class="search-svg users-tools-svg"></a>
                        <a href="#" class="basket">
                            <img src="./img/svg/basket.svg" alt="img" class="basket-svg users-tools-svg">
                            <p class="basket__items">0</p>
                        </a>
                        <a href="" class="user-cabinet"><img src="./img/svg/user.svg" alt="" class="user-cabinet-svg users-tools-svg"></a>
                    </div>

                </div>
            </div>
        </header>

    </div>
</body>

</html>
